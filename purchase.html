  <form class="modal-content" action="Thank you.html">
    <div class="container">
      <h2>Purchase</h2>
      <h3><u><p>Enter Payment Details</p></u></h3>
	  
	  <label for="f_name"><b>First Name</b></label>
      <input type="text" placeholder="Ente Your First Name" name="f_name" required> <br> <br>

	  <input type="radio" name="payment-method" value="credit"> Credit card<br><br>
	  
	  <label for="email"><b>Email</b></label>

      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Subscribe to receive email updates about upcoming new promotion and arrival products.
      </label>

      

      <div class="clearfix">
        <button type="button" onclick="window.location.href='index0.html'" class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn" onclick= myFunction(); >Purchase</button>
